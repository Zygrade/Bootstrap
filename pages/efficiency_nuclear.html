<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <title></title>

  </head>
  <body>

    <div class="jumbotron jumbotron-fluid p-3 mb-2 bg-danger text-white text-center">

      <div class="container-fluid">
        <h1 class="display-1">NUCLEAR POWERPLANT</h1>
        <p class="lead"></p>
      </div>

    </div>
    <br>
    <br>
    <br>
    <br>

    <div class="container">

      <form id="contact-form" method="POST" action="/efficiency_nuclear">
  <div class="form-group">
    <label for="power">THE NET OUTPUT POWER GENERATED(in kW)</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter power" name="power">
    <small id="emailHelp" class="form-text text-muted">Using this power, the efficiency is calculated.</small>
        <br>
        <br>
    <label for="heat">TOTAL HEAT INPUT(in KJ/s)</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter heat" name="heat">
    <small id="emailHelp" class="form-text text-muted">Using this heat, the efficiency is calculated.</small>

  </div>
<br>

  <button type="submit" class="btn btn-danger">Submit</button>
</form>
    </div>



    <scripts>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    </scripts>
  </body>
</html>
